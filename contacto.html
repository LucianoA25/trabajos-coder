    <!-- Sección contacto -->
    <section class="contacto-luna">
        <article class="logo">
            <img src="logos/logowsp.png" alt="WhatsApp">
            <h2>WHATSAPP</h2>
            <p>3517389422</p>
        </article>

        <article class="logo">
            <img src="logos/logo-email.png" alt="Email">
            <h2>EMAIL</h2>
            <p>lunaceramica@gmail.com</p>
        </article>

        <article class="logo">
            <img src="logos/mapa.png" alt="Ubicación">

    <!-- Formulario de contacto -->
<form action="/submit" method="post" class="p-4">
    <div class="mb-3">
    <label for="Nombre" class="form-label">Nombre</label>
    <input type="text" name="Nombre" id="Nombre" class="form-control">
    </div>

    <div class="mb-3">
    <label for="Email" class="form-label">Email</label>
    <input type="email" name="Email" id="Email" class="form-control">
    </div>

    <div class="mb-3">
    <label for="tel" class="form-label">Teléfono</label>
    <input type="tel" name="tel" id="tel" class="form-control">
    </div>

    <div class="mb-3">
    <label for="mensaje" class="form-label">Mensaje</label>
    <textarea name="mensaje" id="mensaje" class="form-control" rows="4"></textarea>
    </div>
    <input type="submit" value="ENVIAR" class="btn btn-primary">
</form>
